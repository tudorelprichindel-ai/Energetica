<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Energetica | Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Păstrează aceleași stiluri CSS ca în index.html pentru navigație și selectorul de limbă */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        .bg-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2; }
        .bg-image { width: 100%; height: 100%; background-image: url('cristale.jpg'); background-size: cover; filter: brightness(0.2); }
        .serif { font-family: 'Playfair Display', serif; }
        #dropdown-menu { max-height: 0; opacity: 0; overflow: hidden; transition: 0.6s; background: rgba(8, 3, 16, 0.96); backdrop-filter: blur(15px); }
        #dropdown-menu.open { max-height: 600px; opacity: 1; }
        .club-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 2rem; padding: 2.5rem; transition: 0.4s; }
        .club-card:hover { border-color: white; transform: translateY(-5px); }
    </style>
</head>
<body>
    <div class="bg-container"><div class="bg-image"></div></div>
    
    <main class="max-w-5xl mx-auto pt-40 px-6 pb-24 relative z-10 text-center">
        <h2 class="serif text-4xl md:text-6xl italic mb-6">Energetica Club</h2>
        <p class="text-stone-400 mb-12 max-w-2xl mx-auto uppercase tracking-widest text-[10px] font-bold">
            Astrologie • Jocuri Transformative • NLP • Comunitate
        </p>

        <div class="club-card max-w-lg mx-auto">
            <h3 class="serif text-3xl italic mb-2">Membru Energetica</h3>
            <p class="text-stone-500 text-[10px] uppercase font-bold tracking-[0.4em] mb-8 italic">Abonament Lunar</p>
            
            <ul class="text-left space-y-4 mb-10 text-sm text-stone-300">
                <li><i class="fa-solid fa-check mr-3 opacity-50"></i> Acces la întâlniri lunare exclusive</li>
                <li><i class="fa-solid fa-check mr-3 opacity-50"></i> Tehnici NLP și Astrologie aplicată</li>
                <li><i class="fa-solid fa-check mr-3 opacity-50"></i> Comunitate privată de suport</li>
                <li><i class="fa-solid fa-check mr-3 opacity-50"></i> Reduceri la brățări și consultații</li>
            </ul>

            <div class="text-4xl serif italic mb-10">150 RON <span class="text-xs uppercase text-stone-500">/ lună</span></div>
            
            <button onclick="addToCart('Abonament Club', 150, 'club-icon.jpg')" class="w-full py-5 border border-white/20 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-white hover:text-black transition">
                Vreau să fac parte din Club
            </button>
        </div>
    </main>

    <script>
        // Include scripturile de toggleDropdown, toggleCart și updateCartUI identice cu index.html
    </script>
</body>
</html>
