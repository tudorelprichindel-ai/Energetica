<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-image: url('cristale.jpg'); background-size: cover; background-position: center; z-index: -2; filter: brightness(0.3); }
        .serif { font-family: 'Playfair Display', serif; }
        .glass-input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 1rem; color: white; border-radius: 0.75rem; width: 100%; transition: 0.4s; }
        .glass-input:focus { border-color: white; outline: none; background: rgba(255, 255, 255, 0.1); }
        
        .btn-unified { border: 1px solid rgba(255, 255, 255, 0.2); background: transparent; color: white; text-transform: uppercase; font-weight: bold; transition: all 0.4s ease; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
        .btn-unified:hover { background-color: white; color: black; transform: translateY(-2px); }
        .form-btn { width: 100%; padding: 1rem; font-size: 10px; letter-spacing: 0.2em; border-radius: 0.75rem; }
        .social-btn { padding: 0.7rem 1.4rem; border-radius: 50px; font-size: 11px; }
    </style>
</head>
<body>
    <div class="bg-fixed"></div>
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50 bg-black/40 backdrop-blur-md border-b border-white/10">
        <div class="serif text-2xl font-bold uppercase italic">Energetica</div>
        <div class="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-widest">
            <a href="index.html" class="hover:text-stone-400">Acasă</a>
            <a href="products.html" class="hover:text-stone-400">Colecție</a>
            <a href="despre.html" class="hover:text-stone-400">Ghid</a>
            <a href="contact.html" class="text-amber-400">Contact</a>
        </div>
    </nav>
    <main class="max-w-3xl mx-auto pt-40 px-10 pb-24 text-center">
        <h1 class="serif text-5xl italic mb-12">Contactează-ne</h1>
        <form class="space-y-6">
            <input type="text" placeholder="Nume" class="glass-input text-center">
            <input type="email" placeholder="Email" class="glass-input text-center">
            <textarea placeholder="Mesaj" rows="4" class="glass-input text-center"></textarea>
            <button type="submit" class="btn-unified form-btn">Trimite Mesajul</button>
        </form>
    </main>
    <footer class="w-full py-12 border-t border-white/10 bg-black/40 backdrop-blur-md relative z-50">
        <div class="max-w-7xl mx-auto px-10 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="serif text-xl italic text-stone-300">Energetica</div>
            <div class="flex flex-wrap gap-4 justify-center">
                <a href="#" target="_blank" class="btn-unified social-btn"><i class="fa-brands fa-instagram"></i> Instagram</a>
                <a href="#" target="_blank" class="btn-unified social-btn"><i class="fa-brands fa-tiktok"></i> TikTok</a>
                <a href="#" target="_blank" class="btn-unified social-btn"><i class="fa-brands fa-facebook-f"></i> Facebook</a>
                <a href="#" target="_blank" class="btn-unified social-btn"><i class="fa-brands fa-telegram"></i> Telegram</a>
            </div>
            <p class="text-[9px] text-stone-500 uppercase tracking-widest">© 2026 Energetica • Energie pură</p>
        </div>
    </footer>
</body>
</html>
