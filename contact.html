<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .bg-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2; overflow: hidden; }
        .bg-image { width: 100%; height: 100%; background-image: url('cristale.jpg'); background-size: cover; background-position: center; filter: brightness(0.35); animation: backgroundZoom 25s infinite alternate ease-in-out; }
        @keyframes backgroundZoom { from { transform: scale(1); } to { transform: scale(1.15); } }
        .serif { font-family: 'Playfair Display', serif; }
        .glass-input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 1rem; color: white; border-radius: 0.75rem; width: 100%; }
        .btn-unified { border: 1px solid rgba(255, 255, 255, 0.2); background: transparent; color: white; text-transform: uppercase; font-weight: bold; transition: 0.4s ease; display: inline-flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; text-decoration: none; }
        .btn-unified:hover { background: white; color: black; }
        .social-btn { padding: 0.7rem 1.4rem; border-radius: 50px; font-size: 11px; }
    </style>
</head>
<body>
    <div class="bg-container"><div class="bg-image"></div></div>
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50 bg-black/40 backdrop-blur-md">
        <div class="serif text-2xl font-bold uppercase italic text-white">Energetica</div>
        <div class="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-widest"><a href="index.html" class="hover:text-stone-400">AcasÄƒ</a><a href="contact.html" class="text-white border-b border-white">Contact</a></div>
    </nav>
    <main class="max-w-3xl mx-auto pt-40 px-10 pb-24 text-center">
        <h1 class="serif text-6xl italic mb-12">Contact</h1>
        <form class="space-y-6"><input type="text" placeholder="Nume" class="glass-input"><button type="submit" class="btn-unified w-full py-4 rounded-xl">Trimite</button></form>
    </main>
    <footer class="w-full py-12 border-t border-white/10 bg-black/60 relative z-50">
        <div class="max-w-7xl mx-auto px-10 flex justify-between items-center">
            <div class="serif text-xl italic text-stone-300">Energetica</div>
            <div class="flex gap-4"><a href="#" class="btn-unified social-btn"><i class="fa-brands fa-telegram"></i> Telegram</a></div>
        </div>
    </footer>
</body>
</html>
