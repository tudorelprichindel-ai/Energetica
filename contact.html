<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-image: url('cristale.jpg'); background-size: cover; z-index: -2; filter: brightness(0.3); }
        .serif { font-family: 'Playfair Display', serif; }
        .input-line { background: transparent; border-bottom: 1px solid rgba(255, 255, 255, 0.2); padding: 15px 0; outline: none; transition: 0.4s; width: 100%; color: white; }
        .input-line:focus { border-bottom: 1px solid #fcd34d; }
    </style>
</head>
<body>
    <div class="bg-fixed"></div>
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50 bg-black/40 backdrop-blur-md border-b border-white/10">
        <div class="serif text-2xl font-bold uppercase italic">Energetica</div>
        <div class="hidden md:flex gap-8">
            <a href="index.html" class="text-[10px] font-bold uppercase tracking-widest hover:text-amber-400">Acasă</a>
            <a href="products.html" class="text-[10px] font-bold uppercase tracking-widest hover:text-amber-400">Colecție</a>
            <a href="despre.html" class="text-[10px] font-bold uppercase tracking-widest hover:text-amber-400">Ghid</a>
            <a href="contact.html" class="text-[10px] font-bold uppercase tracking-widest text-amber-400">Contact</a>
        </div>
    </nav>

    <main class="max-w-xl mx-auto pt-48 px-6 text-center pb-20">
        <h2 class="serif text-5xl italic mb-4">Conectează-te</h2>
        <p class="text-stone-400 text-[10px] uppercase tracking-[0.3em] mb-20">Așteptăm mesajul tău în universul nostru</p>
        
        <form class="space-y-12 text-left">
            <input type="text" placeholder="NUMELE TĂU" class="input-line text-xs tracking-widest">
            <input type="email" placeholder="EMAIL" class="input-line text-xs tracking-widest">
            <textarea placeholder="MESAJUL TĂU" rows="3" class="input-line text-xs tracking-widest"></textarea>
            
            <button class="w-full border border-white/30 py-4 text-[10px] font-bold uppercase tracking-[0.4em] hover:bg-white hover:text-black transition duration-700 mt-10">
                Trimite Vibrația
            </button>
        </form>
    </main>
</body>
</html>
