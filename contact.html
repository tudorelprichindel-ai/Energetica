<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('cristale.jpg') center/cover; z-index: -2; opacity: 0.5; }
        .serif { font-family: 'Playfair Display', serif; }
        .input-line { background: transparent; border-bottom: 1px solid rgba(255,255,255,0.2); padding: 12px 0; width: 100%; outline: none; transition: 0.4s; color: white; }
        .input-line:focus { border-bottom: 1px solid #fcd34d; }
    </style>
</head>
<body>
    <div class="bg-fixed"></div>

    <nav class="fixed top-0 w-full z-50 bg-black/60 backdrop-blur-lg border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <div class="serif text-xl md:text-2xl font-bold uppercase tracking-tighter italic text-white mb-3 md:mb-0">Energetica</div>
            <div class="flex items-center justify-center gap-4 md:gap-8">
                <a href="index.html" class="text-[9px] md:text-[11px] font-bold uppercase tracking-[2px] hover:text-amber-400 transition">Acasă</a>
                <a href="crystals.html" class="text-[9px] md:text-[11px] font-bold uppercase tracking-[2px] hover:text-amber-400 transition">Colecție</a>
                <a href="despre.html" class="text-[9px] md:text-[11px] font-bold uppercase tracking-[2px] hover:text-amber-400 transition">Ghid</a>
                <a href="contact.html" class="text-[9px] md:text-[11px] font-bold uppercase tracking-[2px] text-amber-400">Contact</a>
            </div>
        </div>
    </nav>

    <main class="max-w-xl mx-auto pt-40 px-6 text-center">
        <h2 class="serif text-5xl italic mb-12">Conectează-te</h2>
        <form class="space-y-10 text-left">
            <input type="text" placeholder="NUME" class="input-line text-[10px] tracking-widest">
            <input type="email" placeholder="EMAIL" class="input-line text-[10px] tracking-widest">
            <textarea placeholder="MESAJ" rows="3" class="input-line text-[10px] tracking-widest"></textarea>
            <button class="w-full border border-white/30 py-4 text-[10px] uppercase font-bold tracking-[4px] hover:bg-white hover:text-black transition duration-700">Trimite</button>
        </form>
    </main>
</body>
</html>
