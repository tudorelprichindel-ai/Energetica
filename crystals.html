<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Colecție</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* Fundalul Animat */
        .bg-fixed-hero {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url('cristale.jpg'); background-size: cover; background-position: center;
            z-index: -2; animation: moveBackground 20s ease-in-out infinite;
        }
        @keyframes moveBackground { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.65); z-index: -1; }
        
        .serif { font-family: 'Playfair Display', serif; }

        /* Stil pentru Carduri Glassmorphism */
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: 0.5s; 
        }

        /* --- CSS PENTRU ANIMAȚII --- */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .delay-1 { transition-delay: 0.2s; }
        .delay-2 { transition-delay: 0.4s; }
        .delay-3 { transition-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="bg-fixed-hero"></div>
    <div class="overlay"></div>

    <nav class="p-8 flex justify-between items-center sticky top-0 z-50 bg-black/40 backdrop-blur-md border-b border-white/10">
        <h1 class="serif text-2xl font-bold uppercase tracking-tighter italic">Energetica</h1>
        <div class="space-x-8 text-[10px] font-bold uppercase tracking-widest">
            <a href="index.html" class="hover:text-amber-300 transition">Acasă</a>
            <a href="crystals.html" class="text-amber-400">Colecție</a>
            <a href="despre.html" class="hover:text-amber-300 transition">Ghid</a>
            <a href="contact.html" class="hover:text-amber-300 transition">Contact</a>
        </div>
    </nav>

    <header class="py-20 text-center reveal">
        <h2 class="serif text-6xl italic">Colecția de Energie</h2>
        <p class="text-stone-400 mt-4 tracking-[0.4em] uppercase text-[10px]">Piese unice pentru echilibrul tău</p>
    </header>

    <main class="max-w-7xl mx-auto px-10 pb-24 grid grid-cols-1 md:grid-cols-3 gap-12">
        <div class="glass-card p-5 rounded-3xl reveal delay-1">
            <div class="aspect-[3/4] mb-6 overflow-hidden rounded-2xl">
                <img src="ametist.jpg" alt="Ametist" class="w-full h-full object-cover hover:scale-110 transition duration-700">
            </div>
            <h3 class="serif text-2xl italic mb-1">Ametist Spirit</h3>
            <p class="text-amber-200 text-sm mb-4 tracking-widest">120 RON</p>
            <button class="w-full border border-white/20 py-3 text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition">Adaugă în coș</button>
        </div>

        <div class="glass-card p-5 rounded-3xl reveal delay-2">
            <div class="aspect-[3/4] mb-6 overflow-hidden rounded-2xl">
                <img src="cuart-roz.jpg" alt="Cuart Roz" class="w-full h-full object-cover hover:scale-110 transition duration-700">
            </div>
            <h3 class="serif text-2xl italic mb-1">Cuarț Roz Iubire</h3>
            <p class="text-amber-200 text-sm mb-4 tracking-widest">95 RON</p>
            <button class="w-full border border-white/20 py-3 text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition">Adaugă în coș</button>
        </div>

        <div class="glass-card p-5 rounded-3xl reveal delay-3">
            <div class="aspect-[3/4] mb-6 overflow-hidden rounded-2xl">
                <img src="citrin.jpg" alt="Citrin" class="w-full h-full object-cover hover:scale-110 transition duration-700">
            </div>
            <h3 class="serif text-2xl italic mb-1">Citrin Prosperitate</h3>
            <p class="text-amber-200 text-sm mb-4 tracking-widest">110 RON</p>
            <button class="w-full border border-white/20 py-3 text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition">Adaugă în coș</button>
        </div>
    </main>

    <script>
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.reveal').forEach((el) => {
            observer.observe(el);
        });
    </script>
</body>
</html>
