<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Produse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-image: url('cristale.jpg'); background-size: cover; z-index: -2; filter: brightness(0.4); }
        .serif { font-family: 'Playfair Display', serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.4s; }
        .glass-card:hover { transform: translateY(-10px); border-color: #fcd34d; }
    </style>
</head>
<body>
    <div class="bg-fixed"></div>
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50 bg-black/40 backdrop-blur-md border-b border-white/10">
        <div class="serif text-2xl font-bold uppercase italic">Energetica</div>
        <div class="flex gap-8 items-center">
            <a href="index.html" class="text-[10px] uppercase font-bold tracking-widest">Acasă</a>
            <button onclick="changeL('ro')" id="btn-ro" class="text-amber-400 font-bold">RO</button>
            <button onclick="changeL('en')" id="btn-en" class="text-white font-bold">EN</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto pt-40 px-10 pb-20 grid grid-cols-1 md:grid-cols-3 gap-10">
        <div class="glass-card p-6 rounded-3xl text-center">
            <img src="bratara_vulcanica.jpg" class="w-full h-64 object-cover rounded-2xl mb-6 border border-white/10">
            <h3 class="serif text-xl italic mb-2 p-title" data-ro="Ochi de Tigru & Vulcan" data-en="Tiger's Eye & Lava">Ochi de Tigru & Vulcan</h3>
            <p class="text-amber-200 font-bold mb-4">85 RON</p>
            <button class="w-full border border-white/20 py-3 text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition">Adaugă în coș</button>
        </div>
        <div class="glass-card p-6 rounded-3xl text-center">
            <img src="bratara_tripla.jpg" class="w-full h-64 object-cover rounded-2xl mb-6 border border-white/10">
            <h3 class="serif text-xl italic mb-2 p-title" data-ro="Triplă Protecție" data-en="Triple Protection">Triplă Protecție</h3>
            <p class="text-amber-200 font-bold mb-4">85 RON</p>
            <button class="w-full border border-white/20 py-3 text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition">Adaugă în coș</button>
        </div>
    </main>

    <script>
        function changeL(lang) {
            document.querySelectorAll('.p-title').forEach(el => el.innerText = el.getAttribute('data-' + lang));
            document.getElementById('btn-ro').className = lang === 'ro' ? 'text-amber-400 font-bold' : 'text-white font-bold';
            document.getElementById('btn-en').className = lang === 'en' ? 'text-amber-400 font-bold' : 'text-white font-bold';
        }
    </script>
</body>
</html>
