<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Colecție</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-image: url('cristale.jpg'); background-size: cover; z-index: -2; filter: brightness(0.35); }
        .serif { font-family: 'Playfair Display', serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.4s; }
        .glass-card:hover { transform: translateY(-10px); border-color: #fcd34d; }
    </style>
</head>
<body>
    <div class="bg-fixed"></div>
    
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50 bg-black/40 backdrop-blur-md border-b border-white/10">
        <div class="serif text-2xl font-bold uppercase italic">Energetica</div>
        <div class="flex gap-6">
            <a href="index.html" class="text-[10px] uppercase font-bold tracking-widest">Acasă</a>
            <a href="crystals.html" class="text-[10px] uppercase font-bold tracking-widest text-amber-400">Colecție</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto pt-40 px-10 pb-24">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="glass-card p-5 rounded-3xl text-center">
                <img src="ametist.jpg" class="w-full h-64 object-cover rounded-2xl mb-6">
                <h3 class="serif text-xl italic mb-2">Ochi de Tigru Gold</h3>
                <p class="text-amber-200 font-bold text-lg mb-6">120 RON</p>
                <button class="w-full border border-white/20 py-3 text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition">Adaugă</button>
            </div>

            <div class="glass-card p-5 rounded-3xl text-center">
                <img src="bratara_tripla.jpg" class="w-full h-64 object-cover rounded-2xl mb-6">
                <h3 class="serif text-xl italic mb-2">Triplă Protecție Azur</h3>
                <p class="text-amber-200 font-bold text-lg mb-6">85 RON</p>
                <button class="w-full border border-white/20 py-3 text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition">Adaugă</button>
            </div>

            <div class="glass-card p-5 rounded-3xl text-center">
                <img src="bratara_vulcanica.jpg" class="w-full h-64 object-cover rounded-2xl mb-6">
                <h3 class="serif text-xl italic mb-2">Energie Vulcanică</h3>
                <p class="text-amber-200 font-bold text-lg mb-6">85 RON</p>
                <button class="w-full border border-white/20 py-3 text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition">Adaugă</button>
            </div>

        </div>
    </main>
</body>
</html>
