<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Colecție</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .bg-fixed-hero {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url('cristale.jpg'); background-size: cover; background-position: center;
            z-index: -2; animation: moveBackground 20s ease-in-out infinite;
        }
        @keyframes moveBackground { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: -1; }
        .serif { font-family: 'Playfair Display', serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.5s ease;
        }
        .glass-card:hover { transform: translateY(-10px); border-color: rgba(251, 191, 36, 0.4); }
        .reveal { opacity: 0; transform: translateY(30px); transition: all 1s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="pt-32">
    <div class="bg-fixed-hero"></div>
    <div class="overlay"></div>

    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50 bg-black/20 backdrop-blur-md border-b border-white/5">
        <div class="serif text-2xl italic tracking-tighter text-white">Energetica</div>
        <div class="flex gap-8 text-[10px] font-bold uppercase tracking-[3px]">
            <a href="index.html" class="hover:text-amber-400 transition text-white">Acasă</a>
            <a href="crystals.html" class="text-amber-400 border-b border-amber-400">Colecție</a>
            <a href="despre.html" class="hover:text-amber-400 transition text-white">Ghid</a>
            <a href="contact.html" class="hover:text-amber-400 transition text-white">Contact</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-8 pb-32">
        <a href="product-ametist.html" class="glass-card p-6 rounded-[2.5rem] reveal block group">
            <div class="aspect-[4/5] overflow-hidden rounded-[2rem] mb-6">
                <img src="ametist.jpg" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
            </div>
            <h3 class="serif text-2xl italic mb-1">Ametist Brut</h3>
            <p class="text-amber-200 text-sm mb-4 tracking-widest">120 RON</p>
            <div class="text-[9px] uppercase tracking-widest text-amber-400">Vezi Detalii →</div>
