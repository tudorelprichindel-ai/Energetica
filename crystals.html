<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Colecție</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: url('cristale.jpg') center/cover; z-index: -2; animation: move 20s infinite; }
        @keyframes move { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: -1; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .serif { font-family: 'Playfair Display', serif; }
        .reveal { opacity: 0; transform: translateY(30px); transition: 1s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div class="bg-fixed"></div><div class="overlay"></div>
    <nav class="p-6 flex flex-col md:flex-row justify-between items-center sticky top-0 z-50 bg-black/60 backdrop-blur-md">
        <h1 class="serif text-xl font-bold italic mb-4 md:mb-0">Energetica</h1>
        <div class="flex gap-6 text-[9px] uppercase font-bold tracking-widest">
            <a href="index.html">Acasă</a>
            <a href="crystals.html" class="text-amber-400">Colecție</a>
            <a href="despre.html">Ghid</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <header class="text-center mb-16 reveal">
            <h2 class="serif text-4xl md:text-6xl italic">Colecție</h2>
        </header>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="glass p-4 rounded-2xl reveal">
                <img src="ametist.jpg" class="rounded-xl mb-4 h-64 w-full object-cover">
                <h3 class="serif text-2xl italic">Ametist</h3>
                <p class="text-amber-200 text-sm mb-4">120 RON</p>
                <button class="w-full border border-white/20 py-2 text-[10px] uppercase hover:bg-white hover:text-black transition">Adaugă</button>
            </div>
            </div>
    </main>

    <script>
        const obs = new IntersectionObserver(entries => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('active'); });
        });
        document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
    </script>
</body>
</html>
