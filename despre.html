<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Ghid & Recenzii</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('cristale.jpg') center/cover; z-index: -2; opacity: 0.5; }
        .serif { font-family: 'Playfair Display', serif; transition: 0.3s; }
        .serif:hover { color: #fcd34d; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .reveal { opacity: 0; transform: translateY(20px); transition: 1s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div class="bg-fixed"></div>
    <nav class="p-6 flex flex-col md:flex-row justify-between items-center sticky top-0 z-50 bg-black/60 backdrop-blur-md">
        <h1 class="serif text-xl italic font-bold">Energetica</h1>
        <div class="flex gap-6 text-[9px] font-bold uppercase tracking-widest mt-4 md:mt-0">
            <a href="index.html">Acasă</a>
            <a href="crystals.html">Colecție</a>
            <a href="despre.html" class="text-amber-400">Ghid</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-16 px-6">
        <h2 class="serif text-4xl italic text-center mb-12 reveal">Ghid Energetic</h2>
        <div class="glass rounded-3xl divide-y divide-white/10 reveal">
            <div class="p-8 hover:bg-white/5 transition">
                <h3 class="serif text-2xl text-amber-200">Ametist</h3>
                <p class="text-stone-300 text-sm mt-2">Liniște și claritate mentală.</p>
            </div>
            </div>

        <section class="mt-32 reveal">
            <h2 class="serif text-3xl italic text-center mb-12">Recenzii</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass p-6 rounded-2xl">
                    <p class="italic text-stone-300">"Calitate incredibilă!"</p>
                    <p class="text-amber-400 text-[10px] mt-4 font-bold">- IOANA V.</p>
                </div>
                <div class="glass p-6 rounded-2xl">
                    <p class="italic text-stone-300">"Energia cristalelor se simte imediat."</p>
                    <p class="text-amber-400 text-[10px] mt-4 font-bold">- MARCU A.</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        const obs = new IntersectionObserver(entries => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('active'); });
        });
        document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
    </script>
</body>
</html>
