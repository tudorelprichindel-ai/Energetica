<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #c5a059;
            --midnight: #0a0e14;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            width: 100%; 
            min-height: 100vh; 
            font-family: 'Montserrat', sans-serif; 
            color: var(--white); 
            background: #000; 
            overflow-x: hidden; 
        }

        /* FUNDAL CINEMATIC */
        .fixed-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url('cristale.jpg') no-repeat center center;
            background-size: cover;
            animation: cinematicZoom 25s infinite alternate ease-in-out;
        }

        @keyframes cinematicZoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: var(--gold);
            text-decoration: none;
            letter-spacing: 3px;
            font-weight: bold;
        }

        /* NAVIGARE & DROPDOWN ANIMAT */
        .nav-menu {
            display: flex;
            gap: 35px;
            list-style: none;
            align-items: center;
        }

        .nav-item { position: relative; padding: 10px 0; }

        .nav-link, .dropdown-trigger {
            text-decoration: none;
            color: var(--gold);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover, .nav-item:hover .dropdown-trigger { color: var(--white); }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(15px);
            background: rgba(10, 14, 20, 0.95);
            border: 1px solid var(--glass);
            min-width: 220px;
            padding: 15px 0;
            list-style: none;
            backdrop-filter: blur(20px);
            
            /* Starea inițială pentru animație */
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .nav-item:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0); /* Efectul de urcare/coborâre lină */
        }

        .dropdown-menu li a {
            padding: 12px 25px;
            display: block;
            text-decoration: none;
            color: var(--gold);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .dropdown-menu li a:hover {
            background: rgba(197, 160, 89, 0.1);
            color: var(--white);
            padding-left: 30px;
        }

        /* HERO */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 8vw, 4rem);
            color: var(--gold);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .btn-main {
            padding: 18px 50px;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 4px;
            transition: 0.4s;
        }

        .btn-main:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.3);
        }

        /* FOOTER */
        footer {
            padding: 50px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid var(--glass);
            position: relative;
            z-index: 1;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
        }

        .social-links a {
            color: var(--gold);
            font-size: 1.4rem;
            transition: 0.3s;
        }

        .social-links a:hover { transform: translateY(-3px); color: white; }

        .copyright {
            font-size: 0.65rem;
            color: var(--gold);
            opacity: 0.7;
            letter-spacing: 2px;
        }

        /* MOBILE */
        .mobile-menu-btn { display: none; color: var(--gold); font-size: 1.5rem; cursor: pointer; }

        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .nav-menu {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.98);
                flex-direction: column;
                padding: 40px 0;
                display: none;
                gap: 20px;
            }
            .nav-menu.active { display: flex; }
            .dropdown-menu {
                position: static;
                transform: none;
                opacity: 1;
                visibility: visible;
                display: none;
                background: transparent;
                border: none;
                text-align: center;
            }
            .nav-item:hover .dropdown-menu { display: block; }
        }
    </style>
</head>
