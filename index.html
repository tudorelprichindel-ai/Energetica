<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Elena Shipko</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #c5a059;
            --midnight: #0a0e14;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
        }

        /* RESET - Eliminăm orice fundal care ar putea acoperi imaginea */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body { 
            width: 100%; 
            height: 100%; 
            font-family: 'Montserrat', sans-serif; 
            color: var(--white);
            background: transparent; /* Permite vizibilitatea stratului de dedesubt */
        }

        /* FUNDALUL CINEMATIC - Singurul strat cu imagine */
        .fixed-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            /* Gradientul este acum foarte subtil pentru a nu întuneca prea tare poza */
            background: linear-gradient(rgba(10, 14, 20, 0.5), rgba(10, 14, 20, 0.5)), 
                        url('cristale.jpg') no-repeat center center;
            background-size: cover;
            animation: cinematicZoom 25s infinite alternate ease-in-out;
        }

        @keyframes cinematicZoom {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }

        /* HEADER - Curat, fără social media conform cerinței tale */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background: rgba(10, 14, 20, 0.7);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--glass);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--gold);
            text-decoration: none;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* HERO CONTENT */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            background: transparent;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 8vw, 4rem);
            color: var(--gold);
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1rem;
            max-width: 650px;
            line-height: 1.6;
            color: #eee;
        }

        .btn-audit {
            margin-top: 30px;
            padding: 15px 40px;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 3px;
            transition: 0.3s;
        }

        .btn-audit:hover {
            background: var(--gold);
            color: var(--midnight);
        }

        /* FOOTER - Menținut pe fiecare pagină cu linkurile sociale jos */
        footer {
            padding: 50px 20px;
            text-align: center;
            background: rgba(10, 14, 20, 0.85);
            border-top: 1px solid var(--glass);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: var(--gold);
            font-size: 1.3rem;
        }

        .copyright {
            font-size: 0.65rem;
            opacity: 0.6;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="fixed-bg"></div>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">ENERGETICA</a>
            <ul class="nav-menu">
                <li><a href="index.html">Acasă</a></li>
                <li><a href="programari.html">Consultații</a></li>
                <li><a href="academia.html">Academia</a></li>
                <li><a href="products.html">Colecție</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Astrology Power Boutique</h1>
            <p>Elena Shipko • NLP Master • Business Strategist<br>Unde energia subtilă se întâlnește cu rezultate de business concrete.</p>
            <a href="programari.html" class="btn-audit">Solicită Audit</a>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p class="copyright">© 2026 ENERGETICA • ELENA SHIPKO</p>
    </footer>

</body>
</html>
