<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Energie Pură</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        /* ZOOM PE FUNDAL */
        .bg-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2; overflow: hidden; }
        .bg-image { 
            width: 100%; height: 100%; 
            background-image: url('cristale.jpg'); 
            background-size: cover; 
            background-position: center; 
            filter: brightness(0.35); 
            animation: backgroundZoom 25s infinite alternate ease-in-out; 
        }
        @keyframes backgroundZoom { from { transform: scale(1); } to { transform: scale(1.15); } }

        .serif { font-family: 'Playfair Display', serif; }
        
        /* BUTON UNIFIED CU ZOOM LA HOVER */
        .btn-unified { 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            background: transparent; 
            color: white; 
            text-transform: uppercase; 
            font-weight: bold; 
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); 
            cursor: pointer; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            text-decoration: none; 
        }
        
        .btn-unified:hover { 
            background-color: white; 
            color: black; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.4); 
            transform: translateY(-5px) scale(1.05); 
        }
        
        .hero-btn { padding: 1.25rem 3.5rem; font-size: 11px; letter-spacing: 0.4em; border-radius: 2px; }
        .social-btn { padding: 0.7rem 1.4rem; border-radius: 50px; font-size: 11px; }

        /* --- EFECTUL DE APARIȚIE TEXT (RESTAURAT) --- */
        .reveal-text {
            animation: revealUp 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes revealUp {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        /* Delay pentru elemente ca să apară pe rând */
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.5s; }
        .delay-3 { animation-delay: 0.8s; }

    </style>
</head>
<body>
    <div class="bg-container"><div class="bg-image"></div></div>

    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50 bg-black/20 backdrop-blur-md border-b border-white/10">
        <div class="serif text-2xl font-bold uppercase italic tracking-tighter">Energetica</div>
        <div class="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-[0.3em]">
            <a href="index.html" class="text-white border-b border-white/40">Acasă</a>
            <a href="products.html" class="hover:text-stone-400 transition">Colecție</a>
            <a href="despre.html" class="hover:text-stone-400 transition">Ghid</a>
            <a href="contact.html" class="hover:text-stone-400 transition">Contact</a>
        </div>
    </nav>

    <main class="h-screen flex flex-col justify-center items-center text-center px-10 relative z-10">
        <h1 class="serif text-6xl md:text-9xl italic mb-6 leading-tight reveal-text delay-1">Energetica</h1>
        
        <p class="text-stone-400 text-xs md:text-sm uppercase tracking-[0.6em] mb-14 reveal-text delay-2">Echilibrul cristalelor în palma ta</p>
        
        <div class="reveal-text delay-3">
            <a href="products.html" class="btn-unified hero-btn">Vezi Colecția</a>
        </div>
    </main>

    <footer class="w-full py-12 border-t border-white/10 bg-black/60 backdrop-blur-xl relative z-50">
        <div class="max-w-7xl mx-auto px-10 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="serif text-xl italic text-stone-300">Energetica</div>
            <div class="flex flex-wrap gap-4 justify-center">
                <a href="#" target="_blank" class="btn-unified social-btn"><i class="fa-brands fa-instagram"></i> Instagram</a>
                <a href="#" target="_blank" class="btn-unified social-btn"><i class="fa-brands fa-tiktok"></i> TikTok</a>
                <a href="#" target="_blank" class="btn-unified social-btn"><i class="fa-brands fa-facebook-f"></i> Facebook</a>
                <a href="#" target="_blank" class="btn-unified social-btn"><i class="fa-brands fa-telegram"></i> Telegram</a>
            </div>
            <p class="text-[9px] text-stone-500 uppercase tracking-widest">© 2026 Energetica • Energie pură</p>
        </div>
    </footer>
</body>
</html>
