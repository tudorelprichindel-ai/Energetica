<!DOCTYPE html>
<html lang="ro">
<head>

    <title>Energetica | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #080310; font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }
        .hero-fullscreen {
            height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
            background-image: url('cristale.jpg'); background-size: cover; background-position: center;
            animation: moveBackground 12s ease-in-out infinite;
        }
        @keyframes moveBackground { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: 1; }
        .serif { font-family: 'Playfair Display', serif; transition: all 0.4s ease; }
        .serif:hover { color: #fcd34d; text-shadow: 0 0 15px rgba(252, 211, 77, 0.6); }
        .reveal { opacity: 0; transform: translateY(30px); transition: all 1.2s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <nav class="fixed top-0 w-full p-4 md:p-8 flex flex-col md:flex-row justify-between items-center z-50 bg-black/20 backdrop-blur-md">
        <div class="serif text-xl md:text-2xl font-bold uppercase tracking-tighter italic mb-2 md:mb-0">Energetica</div>
        <div class="flex gap-4 md:gap-8 text-[9px] md:text-[10px] font-bold uppercase tracking-[3px]">
            <a href="index.html" class="border-b border-white">Acasă</a>
            <a href="crystals.html" class="hover:text-amber-300">Colecție</a>
            <a href="despre.html" class="hover:text-amber-300">Ghid</a>
            <a href="contact.html" class="hover:text-amber-300">Contact</a>
        </div>
    </nav>
    <div class="hero-fullscreen">
        <div style="z-index: 5;" class="px-6">
            <p class="uppercase tracking-[5px] text-[9px] md:text-[10px] mb-4 text-stone-300">Echilibru și energie pură</p>
            <h1 class="serif text-5xl md:text-7xl italic mb-10 hover:tracking-[10px]">Cristale</h1>
            <a href="crystals.html">
                <button class="border border-white px-8 py-3 uppercase text-[10px] tracking-[4px] font-bold hover:bg-white hover:text-black transition duration-500">Explorează Colecția</button>
            </a>
        </div>
    </div>
</body>
</html>
