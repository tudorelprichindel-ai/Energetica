<!DOCTYPE html>
<html lang="ro">
<head>

    <title>Energetica | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        body, html { margin: 0; padding: 0; background-color: #080310; font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }
        .hero-fullscreen {
            height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;

        }
        @keyframes moveBackground { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1; }
        .serif { font-family: 'Playfair Display', serif; }
        .nav-link { font-size: 10px; font-bold; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .nav-link:hover { color: #fcd34d; }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50 bg-black/20 backdrop-blur-md border-b border-white/10">
        <div class="serif text-2xl font-bold uppercase italic">Energetica</div>
        <div class="hidden md:flex gap-8">
            <a href="index.html" class="nav-link text-amber-400">Acasă</a>
            <a href="products.html" class="nav-link">Colecție</a>

        </div>
    </nav>
    <div class="hero-fullscreen">
        <div style="z-index: 5;" class="px-6">
            <p class="uppercase tracking-[5px] text-[10px] mb-4 text-stone-300">Echilibru și energie pură</p>
            <h1 class="serif text-6xl md:text-8xl italic mb-10">Cristale</h1>
            <a href="products.html">
                <button class="border border-white px-10 py-4 uppercase text-[10px] tracking-[4px] font-bold hover:bg-white hover:text-black transition duration-500">Explorează Colecția</button>
            </a>
        </div>
    </div>
</body>
</html>
