<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Elena Shipko</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #c5a059;
            --midnight: #0a0e14;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; height: 100%; 
            font-family: 'Montserrat', sans-serif; 
            color: var(--white);
            background-color: var(--midnight);
        }

        /* 1. FUNDALUL TĂU ORIGINAL - RECONSTRUIT DE LA ZERO */
        .background-zoom-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10; /* Se asigură că stă în spatele tuturor elementelor */
            overflow: hidden;
        }

        .background-zoom-image {
            width: 100%;
            height: 100%;
            /* Verifică să ai fișierul cristale.jpg lângă acest index.html */
            background-image: linear-gradient(rgba(10, 14, 20, 0.7), rgba(10, 14, 20, 0.7)), url('cristale.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            animation: cinematicZoom 20s infinite alternate ease-in-out;
        }

        @keyframes cinematicZoom {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }

        /* 2. HEADER CURAT */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background: rgba(10, 14, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--gold);
            text-decoration: none;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* 3. HERO CONTENT */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 8vw, 4rem);
            color: var(--gold);
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1rem;
            max-width: 600px;
            line-height: 1.6;
            color: #ddd;
        }

        /* 4. FOOTER CU REȚELE SOCIALE (CONFORM INSTRUCȚIUNILOR) */
        footer {
            padding: 50px 20px;
            text-align: center;
            background: rgba(10, 14, 20, 0.9);
            border-top: 1px solid var(--glass);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: var(--gold);
            font-size: 1.3rem;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: white;
            transform: translateY(-3px);
        }

        .copyright {
            font-size: 0.65rem;
            opacity: 0.5;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="background-zoom-container">
        <div class="background-zoom-image"></div>
    </div>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">ENERGETICA</a>
            <ul class="nav-menu">
                <li><a href="index.html">Acasă</a></li>
                <li><a href="programari.html">Consultații</a></li>
                <li><a href="academia.html">Academia</a></li>
                <li><a href="products.html">Colecție</a></li>
            </ul>
        </div>
    </header>

    <section class="hero">
        <h1>Astrology Power Boutique</h1>
        <p>Elena Shipko • NLP Master • Business Strategist<br>Unde energia subtilă se întâlnește cu rezultate de business concrete.</p>
        <a href="programari.html" style="margin-top: 30px; padding: 15px 40px; border: 1px solid var(--gold); color: var(--gold); text-decoration: none; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 3px;">Solicită Audit</a>
    </section>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p class="copyright">© 2026 ENERGETICA • ELENA SHIPKO</p>
    </footer>

</body>
</html>
