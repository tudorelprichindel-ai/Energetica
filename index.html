<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Elena Shipko</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #c5a059;
            --midnight: #0a0e14;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
        }

        /* RESET TOTAL */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--midnight);
            font-family: 'Montserrat', sans-serif;
            color: var(--white);
        }

        /* FUNDALUL FORȚAT */
        .main-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            /* Imaginea pusă direct aici pentru siguranță */
            background: linear-gradient(rgba(10, 14, 20, 0.7), rgba(10, 14, 20, 0.7)), 
                        url('cristale.jpg');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(10, 14, 20, 0.85); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass);
        }

        .nav-container {
            max-width: 1200px; margin: 0 auto; display: flex;
            justify-content: space-between; align-items: center; padding: 1.2rem 2rem;
        }

        .logo {
            font-family: 'Playfair Display', serif; font-size: 1.6rem;
            color: var(--gold); text-decoration: none; letter-spacing: 3px; font-weight: 700;
        }

        .nav-menu { display: flex; gap: 2rem; list-style: none; margin: 0; padding: 0; }
        .nav-menu a {
            text-decoration: none; color: var(--white); font-size: 0.75rem;
            text-transform: uppercase; letter-spacing: 2px;
        }

        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif; font-size: clamp(2.2rem, 7vw, 4rem);
            color: var(--gold); margin-bottom: 1rem;
        }

        footer {
            padding: 40px 20px; text-align: center;
            background: rgba(10, 14, 20, 0.95); border-top: 1px solid var(--glass);
        }

        .social-links { display: flex; justify-content: center; gap: 2rem; margin-bottom: 15px; }
        .social-links a { color: var(--gold); font-size: 1.4rem; }
        
        .copyright { font-size: 0.7rem; opacity: 0.5; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="nav-container">
                <a href="index.html" class="logo">ENERGETICA</a>
                <ul class="nav-menu">
                    <li><a href="index.html">ACASĂ</a></li>
                    <li><a href="programari.html">CONSULTAȚII</a></li>
                    <li><a href="academia.html">ACADEMIA</a></li>
                    <li><a href="products.html">COLECȚIE</a></li>
                </ul>
            </div>
        </header>

        <section class="hero">
            <h1>Astrology Power Boutique</h1>
            <p>Elena Shipko • NLP Master • Business Strategist</p>
            <a href="programari.html" style="margin-top:2rem; padding: 1rem 3rem; border: 1px solid var(--gold); color: var(--gold); text-decoration: none; letter-spacing: 2px; font-size: 0.8rem;">SOLICITĂ AUDIT</a>
        </section>

        <footer>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
            <div class="copyright">© 2026 ENERGETICA • ELENA SHIPKO</div>
        </footer>
    </div>

</body>
</html>
