<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Energetica | Energie Pură</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* FUNDAL ZOOM LENT */
        .bg-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2; overflow: hidden; }
        .bg-image { 
            width: 100%; height: 100%; 
            background-image: url('cristale.jpg'); 
            background-size: cover; background-position: center; 
            filter: brightness(0.4); 
            animation: backgroundZoom 25s infinite alternate ease-in-out; 
        }
        @keyframes backgroundZoom { from { transform: scale(1); } to { transform: scale(1.15); } }
        
        .serif { font-family: 'Playfair Display', serif; }

        /* TEXT ANIMAT HERO */
        .hero-title { opacity: 0; transform: translateY(30px); animation: fadeInUp 1.5s forwards ease-out; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* BUTOANE UNIFIED */
        .btn-unified { border: 1px solid rgba(255, 255, 255, 0.2); background: transparent; color: white; text-transform: uppercase; font-weight: bold; transition: 0.4s ease; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
        .btn-unified:hover { background-color: white; color: black; }

        /* PUNGA DE CUMPĂRĂTURI */
        .paper-bag-link { position: relative; display: flex; align-items: center; cursor: pointer; transition: 0.4s; color: white; padding: 8px; z-index: 60; }
        .paper-bag-link i { font-size: 1.8rem; }
        @media (min-width: 768px) { .paper-bag-link i { font-size: 2.5rem; } }
        
        #cart-badge { 
            position: absolute; bottom: 6px; left: 50%; transform: translateX(-50%);
            font-size: 9px; font-weight: 900; color: #080310; background: white; 
            min-width: 15px; height: 15px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }

        /* SIDEBAR COȘ */
        #cart-sidebar { position: fixed; top: 0; right: 0; height: 100%; width: 100%; max-width: 400px; background: rgba(8, 3, 16, 0.98); backdrop-filter: blur(25px); z-index: 1100; transform: translateX(100%); transition: 0.5s cubic-bezier(0.22, 1, 0.36, 1); border-left: 1px solid rgba(255, 255, 255, 0.1); padding: 1.5rem; display: flex; flex-direction: column; }
        #cart-sidebar.open { transform: translateX(0); }

        footer { position: relative; z-index: 100; background: linear-gradient(to top, rgba(8,3,16,1) 0%, rgba(8,3,16,0.8) 100%); padding: 4rem 0; border-top: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div class="bg-container"><div class="bg-image"></div></div>

    <div id="cart-sidebar">
        <div class="flex justify-between items-center mb-10">
            <h2 class="serif text-3xl italic">Punga ta</h2>
            <button onclick="toggleCart()" class="text-white/30 hover:text-white text-4xl">&times;</button>
        </div>
        <div id="cart-content" class="flex-grow overflow-y-auto"></div>
        <div class="mt-8 pt-6 border-t border-white/10">
            <div class="flex justify-between items-center mb-6">
                <span class="text-stone-500 uppercase text-[10px] tracking-widest font-bold">Total</span>
                <span id="cart-total" class="text-xl font-bold">0 RON</span>
            </div>
            <button onclick="sendOrder()" class="btn-unified w-full py-5 rounded-xl text-[10px] tracking-[0.3em]">Finalizare WhatsApp</button>
        </div>
    </div>
    
    <nav class="fixed top-0 w-full p-5 md:p-8 flex justify-between items-center z-50 bg-black/40 backdrop-blur-md border-b border-white/10">
        <a href="index.html" class="serif text-xl md:text-2xl font-bold uppercase italic tracking-tighter">Energetica</a>
        <div class="flex items-center gap-4 md:gap-12">
            <div class="hidden lg:flex gap-8 items-center text-[10px] font-bold uppercase tracking-widest">
                <a href="index.html" class="border-b border-white">Acasă</a>
                <a href="products.html" class="hover:text-stone-400 transition">Colecție</a>
                <a href="despre.html" class="hover:text-stone-400 transition">Ghid</a>
                <a href="contact.html" class="hover:text-stone-400 transition">Contact</a>
            </div>
            <div onclick="toggleCart()" class="paper-bag-link" id="bag-icon">
                <i class="fa-solid fa-bag-shopping"></i>
                <span id="cart-badge" style="display: none;">0</span>
            </div>
        </div>
    </nav>

    <main class="h-screen flex flex-col justify-center items-center text-center px-6 relative z-10">
        <h1 class="hero-title serif text-5xl md:text-8xl italic mb-6">Energetica</h1>
        <p class="hero-title text-[10px] md:text-xs uppercase tracking-[0.5em] text-stone-400 mb-12" style="animation-delay: 0.3s;">
            Cristale naturale pentru echilibrul tău
        </p>
        <a href="products.html" class="hero-title btn-unified px-10 py-4 rounded-full text-[10px] tracking-widest" style="animation-delay: 0.6s;">
            Explorează Colecția
        </a>
    </main>

    <footer>
        <div class="max-w-7xl mx-auto px-5 flex flex-col items-center gap-10">
            <div class="serif text-2xl italic text-stone-300">Energetica</div>
            <div class="flex flex-wrap gap-5 justify-center">
                <a href="https://instagram.com" target="_blank" class="btn-unified p-4 rounded-full"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://tiktok.com" target="_blank" class="btn-unified p-4 rounded-full"><i class="fa-brands fa-tiktok"></i></a>
                <a href="https://facebook.com" target="_blank" class="btn-unified p-4 rounded-full"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://t.me" target="_blank" class="btn-unified p-4 rounded-full"><i class="fa-brands fa-telegram"></i></a>
            </div>
            <p class="text-[9px] text-stone-500 uppercase tracking-widest font-bold">© 2026 Energetica</p>
        </div>
    </footer>

    <script>
        let cart = JSON.parse(localStorage.getItem('energetica_cart')) || [];

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('open'); }

        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name);
            localStorage.setItem('energetica_cart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-content');
            const totalEl = document.getElementById('cart-total');
            const badge = document.getElementById('cart-badge');
            if (!container || !totalEl || !badge) return;
            container.innerHTML = '';
            let total = 0; let totalItems = 0;
            cart.forEach((item) => {
                total += item.price * item.quantity;
                totalItems += item.quantity;
                container.innerHTML += `
                    <div class="flex items-center gap-4 mb-6 pb-4 border-b border-white/5">
                        <img src="${item.img}" class="w-14 h-14 object-cover rounded-lg">
                        <div class="flex-grow">
                            <h4 class="text-[10px] uppercase font-bold tracking-tight">${item.name}</h4>
                            <p class="text-stone-400 text-[10px]">${item.quantity} buc. x ${item.price} RON</p>
                        </div>
                        <button onclick="removeFromCart('${item.name}')" class="text-white/20 hover:text-white text-2xl">&times;</button>
                    </div>`;
            });
            totalEl.innerText = total + " RON";
            badge.innerText = totalItems;
            badge.style.display = totalItems > 0 ? 'flex' : 'none';
        }

        function sendOrder() {
            if (cart.length === 0) return alert("Punga e goală!");
            const phone = "37127507367"; 
            let orderDetails = "";
            cart.forEach(item => orderDetails += `• ${item.name} (${item.quantity} buc.) - ${item.price * item.quantity} RON\n`);
            const baseText = `Bună! Aș dori să plasez o comandă pe Energetica:\n\n${orderDetails}\n*Total: ${document.getElementById('cart-total').innerText}*`;
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(baseText)}`, '_blank');
        }

        window.onload = updateCartUI;
    </script>
</body>
</html>
