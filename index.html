    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #c5a059;
            --midnight: #0a0e14;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; min-height: 100%; font-family: 'Montserrat', sans-serif; color: var(--white); background: var(--midnight); overflow-x: hidden; }

        /* FUNDAL CINEMATIC CU CRISTALE */
        .fixed-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10;
            background: linear-gradient(rgba(10, 14, 20, 0.7), rgba(10, 14, 20, 0.7)), url('cristale.jpg') no-repeat center center;
            background-size: cover; animation: cinematicZoom 25s infinite alternate ease-in-out;
        }

        @keyframes cinematicZoom { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* HEADER & NAV */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(10, 14, 20, 0.9); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass);
        }

        .nav-container {
            max-width: 1200px; margin: 0 auto; display: flex;
            justify-content: space-between; align-items: center; padding: 1rem 2rem;
        }

        .logo {
            font-family: 'Playfair Display', serif; font-size: 1.3rem;
            color: var(--gold); text-decoration: none; letter-spacing: 3px; font-weight: bold;
        }

        .mobile-menu-btn { display: none; color: var(--gold); font-size: 1.5rem; cursor: pointer; }

        .nav-menu { display: flex; gap: 35px; list-style: none; align-items: center; }
        .nav-menu a, .dropdown-trigger {
            text-decoration: none; color: var(--gold); font-size: 0.75rem;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
            cursor: pointer;
        }

        /* DROP DOWN */
        .dropdown-trigger { display: flex; align-items: center; gap: 8px; }
        .dropdown-menu {
            position: absolute; top: 100%; left: 50%; transform: translateX(-50%) translateY(20px);
            background: rgba(10, 14, 20, 0.98); border: 1px solid var(--glass);
            min-width: 240px; padding: 15px 0; list-style: none;
            opacity: 0; visibility: hidden; transition: 0.4s;
        }
        .dropdown-menu li a { padding: 12px 25px; display: block; font-size: 0.65rem; }
        .nav-menu li:hover .dropdown-menu { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(10px); }

        /* HERO SECTION */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(1.8rem, 7vw, 3.5rem); color: var(--gold); margin-bottom: 20px; letter-spacing: 2px; }
        .hero p { font-size: clamp(0.8rem, 3vw, 1rem); color: var(--gold); letter-spacing: 1px; opacity: 0.9; margin-bottom: 40px; }

        .btn-audit { 
            padding: 15px 40px; border: 1px solid var(--gold); color: var(--gold); 
            text-decoration: none; text-transform: uppercase; font-size: 0.7rem; 
            letter-spacing: 3px; transition: 0.4s;
        }
        .btn-audit:hover { background: var(--gold); color: #000; }

        /* FOOTER */
        footer { padding: 40px 20px; text-align: center; background: rgba(10, 14, 20, 0.9); border-top: 1px solid var(--glass); }
        .social-links { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .social-links a { color: var(--gold); font-size: 1.2rem; transition: 0.3s; }
        .copyright { font-size: 0.6rem; color: var(--gold); opacity: 0.7; letter-spacing: 1px; }

        /* RESPONSIVE MOBILE */
        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .nav-menu {
                position: absolute; top: 100%; left: 0; width: 100%;
                background: rgba(10, 14, 20, 0.95); flex-direction: column;
                padding: 30px 0; gap: 20px; display: none;
            }
            .nav-menu.active { display: flex; }
            .dropdown-menu { position: static; transform: none; display: none; width: 100%; text-align: center; }
            .nav-menu li:hover .dropdown-menu { display: block; }
        }
    </style>
</head>

    </footer>

            document.getElementById('navMenu').classList.toggle('active');
        }
    </script>

</body>
</html>
