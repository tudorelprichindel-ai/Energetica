        :root {
            --gold: #c5a059;
            --midnight: #0a0e14;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; font-family: 'Montserrat', sans-serif; color: var(--white); background: transparent; }

        /* FUNDAL CINEMATIC */
        .fixed-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10;
            background: linear-gradient(rgba(10, 14, 20, 0.6), rgba(10, 14, 20, 0.6)), url('cristale.jpg') no-repeat center center;
            background-size: cover; animation: cinematicZoom 25s infinite alternate ease-in-out;
        }

        @keyframes cinematicZoom { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* HEADER & NAV */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(10, 14, 20, 0.85); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass);
        }

        .nav-container {
            max-width: 1200px; margin: 0 auto; display: flex;
            justify-content: space-between; align-items: center; padding: 1.2rem 2rem;
        }

        .logo {
            font-family: 'Playfair Display', serif; font-size: 1.5rem;
            color: var(--gold); text-decoration: none; letter-spacing: 3px; font-weight: bold;
        }

        .nav-menu { display: flex; gap: 35px; list-style: none; align-items: center; }
        .nav-menu > li { position: relative; }
        
        /* FONT AURIU PENTRU NAVIGARE */
        .nav-menu a, .dropdown-trigger {
            text-decoration: none; color: var(--gold); font-size: 0.75rem;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
            cursor: pointer;
        }

        .nav-menu a:hover { color: var(--white); }

        /* DROP DOWN ELEGANT */
        .dropdown-trigger { display: flex; align-items: center; gap: 8px; }
        .dropdown-trigger i { font-size: 0.6rem; transition: 0.4s; }

        .dropdown-menu {
            position: absolute; top: 100%; left: 50%; transform: translateX(-50%) translateY(20px);
            background: rgba(10, 14, 20, 0.98); border: 1px solid var(--glass);
            min-width: 240px; padding: 15px 0; list-style: none;
            opacity: 0; visibility: hidden; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(20px);
        }

        .dropdown-menu li a {
            padding: 12px 25px; display: block; font-size: 0.65rem; color: var(--gold);
        }

        .dropdown-menu li a:hover { 
            background: rgba(197, 160, 89, 0.1); 
            color: var(--white); 
            padding-left: 30px; 
        }

        /* ANIMATIE LA HOVER */
        .nav-menu li:hover .dropdown-menu { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(10px); }
        .nav-menu li:hover .dropdown-trigger i { transform: rotate(180deg); }

        /* HERO SECTION */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(2.2rem, 8vw, 4rem); color: var(--gold); margin-bottom: 20px; letter-spacing: 2px; }
        .hero p { font-size: 1rem; color: var(--gold); letter-spacing: 1px; opacity: 0.9; margin-bottom: 40px; font-weight: 300; }

        .btn-audit { 
            padding: 15px 45px; border: 1px solid var(--gold); color: var(--gold); 
            text-decoration: none; text-transform: uppercase; font-size: 0.75rem; 
            letter-spacing: 4px; transition: 0.4s; background: transparent;
        }
        .btn-audit:hover { background: var(--gold); color: var(--midnight); box-shadow: 0 0 30px rgba(197, 160, 89, 0.3); }
