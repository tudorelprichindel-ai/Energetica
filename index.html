<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Elena Shipko</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --midnight: #0a0e14;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Montserrat', sans-serif; color: var(--white);
            background-color: var(--midnight); overflow-x: hidden;
        }

        /* FUNDALUL CINEMATIC REPARAT */
        .hero-bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background-color: var(--midnight); /* Culoare de rezervă */
        }

        .hero-bg-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(10, 14, 20, 0.6), rgba(10, 14, 20, 0.6)), 
                        url('./cristale.jpg') no-repeat center center;
            background-size: cover;
            animation: cinematicZoom 25s infinite alternate ease-in-out;
            will-change: transform;
        }

        @keyframes cinematicZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        /* HEADER & NAV */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(10, 14, 20, 0.85); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass);
        }

        .nav-container {
            max-width: 1200px; margin: 0 auto; display: flex;
            justify-content: space-between; align-items: center; padding: 1.2rem 2rem;
        }

        .logo {
            font-family: 'Playfair Display', serif; font-size: 1.8rem;
            color: var(--gold); text-decoration: none; letter-spacing: 3px; font-weight: 700;
        }

        .nav-menu { display: flex; gap: 2rem; list-style: none; margin: 0; padding: 0; }
        .nav-menu a {
            text-decoration: none; color: var(--white); font-size: 0.8rem;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }

        /* HERO SECTION */
        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center; padding: 0 20px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 1rem; color: var(--gold); letter-spacing: 2px;
        }

        /* GRILA SERVICII */
        .services-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem; padding: 80px 2rem; max-width: 1200px; margin: 0 auto;
        }

        .card {
            background: var(--glass); padding: 50px 30px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); text-align: center; transition: 0.4s;
            text-decoration: none; color: white;
        }
    </style>
</head>
<body>

    <div class="hero-bg-container">
        <div class="hero-bg-image"></div>
    </div>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">ENERGETICA</a>
            <ul class="nav-menu">
                <li><a href="index.html">Acasă</a></li>
                <li><a href="programari.html">Consultații</a></li>
                <li><a href="academia.html">Academia</a></li>
                <li><a href="products.html">Colecție</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="hero">
        <h1>Astrology Power Boutique</h1>
        <p>Elena Shipko • NLP Master • Business Strategist</p>
        <a href="programari.html" style="margin-top:2.5rem; padding: 1.2rem 3.5rem; border: 1px solid var(--gold); color: var(--gold); text-decoration:none; text-transform:uppercase; letter-spacing:4px;">Solicită Audit</a>
    </section>

    <div class="services-grid">
        <a href="programari.html" class="card"><h3>CONSULTAȚII</h3></a>
        <a href="academia.html" class="card"><h3>ACADEMIA</h3></a>
        <a href="products.html" class="card"><h3>COLECȚIE</h3></a>
        <a href="mentoring.html" class="card"><h3>VIP MENTORING</h3></a>
    </div>

</body>
</html>
