<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Elena Shipko</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --midnight: #0a0e14;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Montserrat', sans-serif; color: var(--white);
            background-color: var(--midnight); overflow: hidden;
        }

        /* FUNDAL CINEMATIC - Asigură-te că fișierul se numește cristale.jpg */
        .cinematic-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(rgba(10, 14, 20, 0.7), rgba(10, 14, 20, 0.7)), 
                        url('cristale.jpg') no-repeat center center;
            background-size: cover;
            animation: cinematicZoom 30s infinite alternate ease-in-out;
        }

        @keyframes cinematicZoom {
            from { transform: scale(1); }
            to { transform: scale(1.12); }
        }

        /* HEADER CURAT (FĂRĂ REȚELE SOCIALE) */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(10, 14, 20, 0.85); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass);
        }

        .nav-container {
            max-width: 1200px; margin: 0 auto; display: flex;
            justify-content: space-between; align-items: center; padding: 1.2rem 2rem;
        }

        .logo {
            font-family: 'Playfair Display', serif; font-size: 1.6rem;
            color: var(--gold); text-decoration: none; letter-spacing: 3px; font-weight: 700;
        }

        .nav-menu { display: flex; gap: 2rem; list-style: none; margin: 0; padding: 0; }
        .nav-menu a {
            text-decoration: none; color: var(--white); font-size: 0.75rem;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
        .nav-menu a:hover { color: var(--gold); }

        /* HERO SECTION */
        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center; padding: 0 20px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif; font-size: clamp(2.2rem, 7vw, 4rem);
            margin-bottom: 1rem; color: var(--gold); letter-spacing: 2px;
        }

        .hero p { font-size: 1.1rem; max-width: 700px; font-weight: 300; line-height: 1.6; color: #ddd; }

        .btn-audit {
            margin-top: 2.5rem; padding: 1.2rem 3rem; border: 1px solid var(--gold);
            color: var(--gold); text-decoration: none; text-transform: uppercase;
            letter-spacing: 4px; font-size: 0.75rem; transition: 0.4s;
        }
        .btn-audit:hover { background: var(--gold); color: var(--midnight); }

    </style>
</head>
<body>

    <div class="cinematic-bg"></div>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">ENERGETICA</a>
            <ul class="nav-menu">
                <li><a href="index.html">Acasă</a></li>
                <li><a href="programari.html">Consultații</a></li>
                <li><a href="academia.html">Academia</a></li>
                <li><a href="products.html">Colecție</a></li>
            </ul>
        </div>
    </header>

    <section class="hero">
        <h1>Astrology Power Boutique</h1>
        <p>Elena Shipko • NLP Master • Business Strategist<br>Alchimia dintre energia subtilă și rezultate concrete.</p>
        <a href="programari.html" class="btn-audit">Solicită Audit</a>
    </section>

</body>
</html>
