<!DOCTYPE html>
<html lang="ro">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Montserrat', sans-serif; color: var(--white);
            background-color: #0a0e14; overflow-x: hidden;
        }

        /* RESTAURARE FUNDAL ORIGINAL */
        .crystal-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('cristale.jpg') no-repeat center center;
            background-size: cover;
        }

        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(10, 14, 20, 0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-container {
            max-width: 1200px; margin: 0 auto; display: flex;
            justify-content: space-between; align-items: center; padding: 1rem 2rem;
        }

        .logo {
            font-family: 'Playfair Display', serif; font-size: 1.5rem;
            color: var(--gold); text-decoration: none; letter-spacing: 2px;
        }

        .nav-menu { display: flex; gap: 2rem; list-style: none; }
        .nav-menu a { text-decoration: none; color: white; font-size: 0.8rem; text-transform: uppercase; }

        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        .hero h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin-bottom: 0.5rem; }
        .hero p { font-weight: 300; letter-spacing: 1px; }

        .btn {
            margin-top: 2rem; padding: 1rem 2.5rem; border: 1px solid var(--gold);
            color: var(--gold); text-decoration: none; transition: 0.3s;
        }
        .btn:hover { background: var(--gold); color: black; }
    </style>
</head>
<body>
    <div class="crystal-bg"></div>
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">ENERGETICA</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Acasă</a></li>

                    <li><a href="academia.html">Academia</a></li>
                    <li><a href="products.html">Colecție</a></li>
                    <li><a href="club.html">Club</a></li>
                </ul>
            </nav>

    </header>

    <section class="hero">

        <p>Astrologie • NLP • Mentoring</p>
        <a href="programari.html" class="btn">Solicită o Sesiune</a>
    </section>
</body>
</html>
