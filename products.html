<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Energetica | Colecție</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        .bg-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2; overflow: hidden; }
        .bg-image { width: 100%; height: 100%; background-image: url('cristale.jpg'); background-size: cover; background-position: center; filter: brightness(0.3); animation: backgroundZoom 25s infinite alternate ease-in-out; }
        @keyframes backgroundZoom { from { transform: scale(1); } to { transform: scale(1.15); } }
        .serif { font-family: 'Playfair Display', serif; }
        
        #dropdown-menu { max-height: 0; opacity: 0; overflow: hidden; transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease; background: rgba(8, 3, 16, 0.96); backdrop-filter: blur(15px); }
        #dropdown-menu.open { max-height: 400px; opacity: 1; }
        .nav-link-mobile { padding: 1.2rem; border-bottom: 1px solid rgba(255, 255, 255, 0.05); width: 100%; text-align: center; display: block; }
        
        #cart-sidebar { position: fixed; top: 0; right: 0; height: 100%; width: 100%; max-width: 400px; background: rgba(8, 3, 16, 0.98); backdrop-filter: blur(25px); z-index: 3000; transform: translateX(100%); transition: 0.5s cubic-bezier(0.22, 1, 0.36, 1); border-left: 1px solid rgba(255, 255, 255, 0.1); padding: 1.5rem; display: flex; flex-direction: column; }
        #cart-sidebar.open { transform: translateX(0); }
        
        .paper-bag-link { position: relative; display: flex; align-items: center; cursor: pointer; color: white; padding: 8px; z-index: 60; }
        .paper-bag-link i { font-size: 1.8rem; }
        #cart-badge { position: absolute; bottom: 6px; left: 50%; transform: translateX(-50%); font-size: 9px; font-weight: 900; color: #080310; background: white; min-width: 15px; height: 15px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        #lightbox { display: none; position: fixed; z-index: 4000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); justify-content: center; align-items: center; cursor: zoom-out; }
        #lightbox img { max-width: 90%; max-height: 80%; border-radius: 1rem; transform: scale(0.9); transition: 0.3s; }
        #lightbox.open img { transform: scale(1); }
    </style>
</head>
<body>
    <div class="bg-container"><div class="bg-image"></div></div>
    <div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img" src=""></div>

    <div id="cart-sidebar">
        <div class="flex justify-between items-center mb-10">
            <h2 class="serif text-3xl italic">Punga ta</h2>
            <button onclick="toggleCart()" class="text-white/30 text-4xl">&times;</button>
        </div>
        <div id="cart-content" class="flex-grow overflow-y-auto"></div>
        <div class="mt-8 pt-6 border-t border-white/10">
            <div class="flex justify-between items-center mb-6">
                <span class="text-stone-500 uppercase text-[10px] tracking-widest font-bold">Total</span>
                <span id="cart-total" class="text-xl font-bold">0 RON</span>
            </div>
            <button onclick="sendOrder()" class="w-full py-5 border border-white/20 rounded-xl text-[10px] tracking-widest font-bold uppercase hover:bg-white hover:text-black transition">Finalizare WhatsApp</button>
        </div>
    </div>

    <nav class="fixed top-0 w-full z-50 bg-black/60 backdrop-blur-md border-b border-white/10">
        <div class="p-5 md:p-8 flex justify-between items-center">
            <div class="flex items-center gap-6">
                <button onclick="toggleDropdown()" class="lg:hidden text-2xl focus:outline-none"><i id="menu-icon" class="fa-solid fa-bars-staggered"></i></button>
                <a href="index.html" class="serif text-xl md:text-2xl font-bold uppercase italic tracking-tighter">Energetica</a>
            </div>
            <div class="flex items-center gap-4 md:gap-12">
                <div class="hidden lg:flex gap-8 items-center text-[10px] font-bold uppercase tracking-widest">
                    <a href="index.html" class="hover:text-stone-400 transition">Acasă</a>
                    <a href="products.html" class="border-b border-white">Colecție</a>
                    <a href="despre.html" class="hover:text-stone-400 transition">Ghid</a>
                    <a href="contact.html" class="hover:text-stone-400 transition">Contact</a>
                </div>
                <div onclick="toggleCart()" class="paper-bag-link"><i class="fa-solid fa-bag-shopping"></i><span id="cart-badge">0</span></div>
            </div>
        </div>
        <div id="dropdown-menu" class="lg:hidden">
            <div class="flex flex-col items-center">
                <a href="index.html" class="nav-link-mobile serif text-xl italic" onclick="toggleDropdown()">Acasă</a>
                <a href="products.html" class="nav-link-mobile serif text-xl italic" onclick="toggleDropdown()">Colecție</a>
                <a href="despre.html" class="nav-link-mobile serif text-xl italic" onclick="toggleDropdown()">Ghid</a>
                <a href="contact.html" class="nav-link-mobile serif text-xl italic" onclick="toggleDropdown()">Contact</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto pt-32 md:pt-48 px-5 md:px-10 pb-24 relative z-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-10">
            <div class="bg-white/5 backdrop-blur-md border border-white/10 rounded-[2rem] p-6 text-center">
                <div class="h-64 mb-6 overflow-hidden rounded-2xl cursor-zoom-in" onclick="openLightbox('ametist.jpg')"><img src="ametist.jpg" class="w-full h-full object-cover hover:scale-110 transition duration-700"></div>
                <h3 class="serif text-2xl italic mb-1">Ochi de Tigru Gold</h3>
                <p class="text-stone-400 font-bold mb-6 italic">120 RON</p>
                <button onclick="addToCart('Ochi de Tigru Gold', 120, 'ametist.jpg')" class="w-full py-4 border border-white/20 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-white hover:text-black transition">În pungă</button>
            </div>
            <div class="bg-white/5 backdrop-blur-md border border-white/10 rounded-[2rem] p-6 text-center">
                <div class="h-64 mb-6 overflow-hidden rounded-2xl cursor-zoom-in" onclick="openLightbox('bratara_tripla.jpg')"><img src="bratara_tripla.jpg" class="w-full h-full object-cover hover:scale-110 transition duration-700"></div>
                <h3 class="serif text-2xl italic mb-1">Triplă Protecție Azur</h3>
                <p class="text-stone-400 font-bold mb-6 italic">85 RON</p>
                <button onclick="addToCart('Triplă Protecție Azur', 85, 'bratara_tripla.jpg')" class="w-full py-4 border border-white/20 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-white hover:text-black transition">În pungă</button>
            </div>
            <div class="bg-white/5 backdrop-blur-md border border-white/10 rounded-[2rem] p-6 text-center">
                <div class="h-64 mb-6 overflow-hidden rounded-2xl cursor-zoom-in" onclick="openLightbox('bratara_vulcanica.jpg')"><img src="bratara_vulcanica.jpg" class="w-full h-full object-cover hover:scale-110 transition duration-700"></div>
                <h3 class="serif text-2xl italic mb-1">Energie Vulcanică</h3>
                <p class="text-stone-400 font-bold mb-6 italic">85 RON</p>
                <button onclick="addToCart('Energie Vulcanică', 85, 'bratara_vulcanica.jpg')" class="w-full py-4 border border-white/20 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-white hover:text-black transition">În pungă</button>
            </div>
            <div class="bg-white/5 backdrop-blur-md border border-white/10 rounded-[2rem] p-6 text-center">
                <div class="h-64 mb-6 overflow-hidden rounded-2xl cursor-zoom-in" onclick="openLightbox('citrin.jpg')"><img src="citrin.jpg" class="w-full h-full object-cover hover:scale-110 transition duration-700"></div>
                <h3 class="serif text-2xl italic mb-1">Scut Hematit</h3>
                <p class="text-stone-400 font-bold mb-6 italic">95 RON</p>
                <button onclick="addToCart('Scut Hematit', 95, 'citrin.jpg')" class="w-full py-4 border border-white/20 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-white hover:text-black transition">În pungă</button>
            </div>
            <div class="bg-white/5 backdrop-blur-md border border-white/10 rounded-[2rem] p-6 text-center">
                <div class="h-64 mb-6 overflow-hidden rounded-2xl cursor-zoom-in" onclick="openLightbox('cuart-roz.jpg')"><img src="cuart-roz.jpg" class="w-full h-full object-cover hover:scale-110 transition duration-700"></div>
                <h3 class="serif text-2xl italic mb-1">Spiritul Buddha</h3>
                <p class="text-stone-400 font-bold mb-6 italic">85 RON</p>
                <button onclick="addToCart('Spiritul Buddha', 85, 'cuart-roz.jpg')" class="w-full py-4 border border-white/20 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-white hover:text-black transition">În pungă</button>
            </div>
        </div>
    </main>

    <script>
        function toggleDropdown() {
            const menu = document.getElementById('dropdown-menu');
            const icon = document.getElementById('menu-icon');
            menu.classList.toggle('open');
            menu.classList.contains('open') ? icon.classList.replace('fa-bars-staggered', 'fa-xmark') : icon.classList.replace('fa-xmark', 'fa-bars-staggered');
        }
        let cart = JSON.parse(localStorage.getItem('energetica_cart')) || [];
        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('open'); }
        function updateCartUI() {
            const container = document.getElementById('cart-content');
            const totalEl = document.getElementById('cart-total');
            const badge = document.getElementById('cart-badge');
            container.innerHTML = '';
            let total = 0; let totalItems = 0;
            cart.forEach((item) => {
                total += item.price * item.quantity;
                totalItems += item.quantity;
                container.innerHTML += `<div class="flex items-center gap-4 mb-6 pb-4 border-b border-white/5"><img src="${item.img}" class="w-14 h-14 object-cover rounded-lg"><div class="flex-grow"><h4 class="text-[10px] uppercase font-bold">${item.name}</h4><p class="text-stone-400 text-[10px]">${item.quantity} buc. x ${item.price} RON</p></div><button onclick="removeFromCart('${item.name}')" class="text-white/20 text-2xl">&times;</button></div>`;
            });
            totalEl.innerText = total + " RON";
            badge.innerText = totalItems;
            badge.style.display = totalItems > 0 ? 'flex' : 'none';
        }
        function addToCart(name, price, img) {
            const existing = cart.find(item => item.name === name);
            if(existing) existing.quantity += 1;
            else cart.push({name, price, img, quantity: 1});
            localStorage.setItem('energetica_cart', JSON.stringify(cart));
            updateCartUI();
            toggleCart();
        }
        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name);
            localStorage.setItem('energetica_cart', JSON.stringify(cart));
            updateCartUI();
        }
        function sendOrder() {
            if (cart.length === 0) return alert("Punga e goală!");
            const phone = "37127507367"; 
            let orderDetails = "";
            cart.forEach(item => orderDetails += `• ${item.name} (${item.quantity} buc.) - ${item.price * item.quantity} RON\n`);
            const baseText = `Bună! Aș dori să plasez o comandă pe Energetica:\n\n${orderDetails}\n*Total: ${document.getElementById('cart-total').innerText}*`;
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(baseText)}`, '_blank');
        }
        function openLightbox(src) {
            const lb = document.getElementById('lightbox');
            document.getElementById('lightbox-img').src = src;
            lb.style.display = 'flex';
            setTimeout(() => lb.classList.add('open'), 10);
        }
        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.classList.remove('open');
            setTimeout(() => lb.style.display = 'none', 300);
        }
        window.onload = updateCartUI;
    </script>
</body>
</html>
