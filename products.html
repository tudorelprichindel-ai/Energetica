<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Colecție</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        /* Fundalul tău mistic configurat corect */
        .bg-fixed { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background-image: url('cristale.jpg'); 
            background-size: cover; background-position: center; 
            z-index: -2; filter: brightness(0.35); 
        }
        
        .serif { font-family: 'Playfair Display', serif; }
        
        /* Carduri tip Glassmorphism pentru cele 3 produse */
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: 0.4s ease-in-out; 
        }
        .glass-card:hover { 
            transform: translateY(-10px); 
            border-color: rgba(252, 211, 77, 0.5); 
        }
        
        .product-img { 
            width: 100%; height: 18rem; 
            object-fit: cover; 
            border-radius: 1.5rem; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
    </style>
</head>
<body>
    <div class="bg-fixed"></div>
    
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50 bg-black/40 backdrop-blur-md border-b border-white/10">
        <div class="serif text-2xl font-bold uppercase italic">Energetica</div>
        <div class="hidden md:flex gap-8">
            <a href="index.html" class="text-[10px] font-bold uppercase tracking-widest hover:text-amber-400 transition">Acasă</a>
            <a href="products.html" class="text-[10px] font-bold uppercase tracking-widest text-amber-400">Colecție</a>
            <a href="despre.html" class="text-[10px] font-bold uppercase tracking-widest hover:text-amber-400 transition">Ghid</a>
            <a href="contact.html" class="text-[10px] font-bold uppercase tracking-widest hover:text-amber-400 transition">Contact</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto pt-40 px-10 pb-24">
        <header class="text-center mb-16">
            <h1 class="serif text-5xl italic mb-4">Colecția Ta</h1>
            <p class="text-stone-400 text-[10px] uppercase tracking-[0.4em]">Energie cristalizată în formă pură</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            
            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <img src="ametist.jpg" class="product-img mb-6" alt="Ochi de Tigru Gold">
                <h3 class="serif text-2xl italic mb-2">Ochi de Tigru Gold</h3>
                <p class="text-amber-300 font-bold text-lg mb-6 tracking-widest">120 RON</p>
                <button class="w-full border border-white/20 py-4 text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition rounded-xl font-bold">Adaugă în coș</button>
            </div>

            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <img src="bratara_tripla.jpg" class="product-img mb-6" alt="Triplă Protecție Azur">
                <h3 class="serif text-2xl italic mb-2">Triplă Protecție Azur</h3>
                <p class="text-amber-300 font-bold text-lg mb-6 tracking-widest">85 RON</p>
                <button class="w-full border border-white/20 py-4 text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition rounded-xl font-bold">Adaugă în coș</button>
            </div>

            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <img src="bratara_vulcanica.jpg" class="product-img mb-6" alt="Energie Vulcanică">
                <h3 class="serif text-2xl italic mb-2">Energie Vulcanică</h3>
                <p class="text-amber-300 font-bold text-lg mb-6 tracking-widest">85 RON</p>
                <button class="w-full border border-white/20 py-4 text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition rounded-xl font-bold">Adaugă în coș</button>
            </div>

        </div>
    </main>
</body>
</html>
