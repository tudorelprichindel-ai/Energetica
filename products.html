<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Colecție</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-image: url('cristale.jpg'); background-size: cover; background-position: center; z-index: -2; filter: brightness(0.3); }
        .serif { font-family: 'Playfair Display', serif; }
        main { position: relative; z-index: 10; }

        /* Cardurile produselor */
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.4s cubic-bezier(0.22, 1, 0.36, 1); }
        .glass-card:hover { transform: translateY(-10px); border-color: #fcd34d; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }

        .img-container { width: 100%; height: 18rem; overflow: hidden; border-radius: 1.5rem; margin-bottom: 1.5rem; }
        .product-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.7s ease-in-out; }
        .glass-card:hover .product-img { transform: scale(1.15); }

        /* Stil Butoane Produse */
        .btn-energetica {
            position: relative; overflow: hidden; border: 1px solid rgba(252, 211, 77, 0.4); 
            background: transparent; color: #fcd34d; padding: 1rem; font-size: 10px; font-weight: bold; 
            text-transform: uppercase; letter-spacing: 3px; border-radius: 0.75rem; transition: all 0.5s ease; z-index: 1;
        }
        .btn-energetica::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: #fcd34d; transition: all 0.5s ease; z-index: -1; }
        .btn-energetica:hover { color: #000; box-shadow: 0 0 20px rgba(252, 211, 77, 0.4); }
        .btn-energetica:hover::before { left: 0; }

        /* Butoane Sociale cu Pictograme */
        .social-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.7rem 1.4rem;
            border-radius: 50px;
            color: #a8a29e;
            font-size: 11px;
            font-weight: bold;
            transition: 0.4s all ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px; /* Spațiu între pictogramă și text */
        }
        .social-btn i { font-size: 14px; }
        .social-btn:hover {
            background: rgba(252, 211, 77, 0.1);
            border-color: #fcd34d;
            color: #fcd34d;
            box-shadow: 0 0 15px rgba(252, 211, 77, 0.2);
            transform: translateY(-3px);
        }

        footer { position: relative; z-index: 50; clear: both; }
        #toast { visibility: hidden; min-width: 250px; background-color: #fcd34d; color: #000; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 100; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>
    <div class="bg-fixed"></div>
    <div id="toast">VIBRAȚIE ADĂUGATĂ ÎN COȘ</div>
    
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50 bg-black/40 backdrop-blur-md border-b border-white/10">
        <div class="serif text-2xl font-bold uppercase italic">Energetica</div>
        <div class="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-widest">
            <a href="index.html" class="hover:text-amber-400 transition">Acasă</a>
            <a href="products.html" class="text-amber-400">Colecție</a>
            <a href="despre.html" class="hover:text-amber-400 transition">Ghid</a>
            <a href="contact.html" class="hover:text-amber-400 transition">Contact</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto pt-40 px-10 pb-24">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <div class="img-container"><img src="ametist.jpg" class="product-img" alt="Ochi de Tigru Gold"></div>
                <h3 class="serif text-2xl italic mb-2">Ochi de Tigru Gold</h3>
                <p class="text-amber-300 font-bold text-lg mb-6 tracking-widest">120 RON</p>
                <button onclick="showToast()" class="btn-energetica w-full">Adaugă în coș</button>
            </div>
            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <div class="img-container"><img src="bratara_tripla.jpg" class="product-img" alt="Triplă Protecție"></div>
                <h3 class="serif text-2xl italic mb-2">Triplă Protecție Azur</h3>
                <p class="text-amber-300 font-bold text-lg mb-6 tracking-widest">85 RON</p>
                <button onclick="showToast()" class="btn-energetica w-full">Adaugă în coș</button>
            </div>
            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <div class="img-container"><img src="bratara_vulcanica.jpg" class="product-img" alt="Energie Vulcanică"></div>
                <h3 class="serif text-2xl italic mb-2">Energie Vulcanică</h3>
                <p class="text-amber-300 font-bold text-lg mb-6 tracking-widest">85 RON</p>
                <button onclick="showToast()" class="btn-energetica w-full">Adaugă în coș</button>
            </div>
            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <div class="img-container"><img src="citrin.jpg" class="product-img" alt="Scut Hematit"></div>
                <h3 class="serif text-2xl italic mb-2">Scut Hematit</h3>
                <p class="text-amber-300 font-bold text-lg mb-6 tracking-widest">95 RON</p>
                <button onclick="showToast()" class="btn-energetica w-full">Adaugă în coș</button>
            </div>
            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <div class="img-container"><img src="cuart-roz.jpg" class="product-img" alt="Spiritul Buddha"></div>
                <h3 class="serif text-2xl italic mb-2">Spiritul Buddha</h3>
                <p class="text-amber-300 font-bold text-lg mb-6 tracking-widest">85 RON</p>
                <button onclick="showToast()" class="w-full btn-energetica">Adaugă în coș</button>
            </div>
        </div>
    </main>

    <footer class="w-full py-12 border-t border-white/10 bg-black/40 backdrop-blur-md">
       <div class="flex flex-wrap gap-4 justify-center items-center">
    <a href="https://instagram.com/PROFILUL_TAU" target="_blank" class="social-btn">
        <i class="fa-brands fa-instagram"></i> Instagram
    </a>
    <a href="https://tiktok.com/@PROFILUL_TAU" target="_blank" class="social-btn">
        <i class="fa-brands fa-tiktok"></i> TikTok
    </a>
    <a href="https://facebook.com/PAGINA_TA" target="_blank" class="social-btn">
        <i class="fa-brands fa-facebook-f"></i> Facebook
    </a>
    <a href="https://t.me/NUME_UTILIZATOR" target="_blank" class="social-btn">
        <i class="fa-brands fa-telegram"></i> Telegram
    </a>
</div>
    </footer>

    <script>
        function showToast() {
            var x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
