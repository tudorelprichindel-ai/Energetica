<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Colecție</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        .bg-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2; overflow: hidden; }
        .bg-image { width: 100%; height: 100%; background-image: url('cristale.jpg'); background-size: cover; background-position: center; filter: brightness(0.3); animation: backgroundZoom 25s infinite alternate ease-in-out; }
        @keyframes backgroundZoom { from { transform: scale(1); } to { transform: scale(1.15); } }
        
        .serif { font-family: 'Playfair Display', serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.4s ease-in-out; }
        .img-container { width: 100%; height: 18rem; overflow: hidden; border-radius: 1.5rem; margin-bottom: 1.5rem; }
        .product-img { width: 100%; height: 100%; object-fit: cover; transition: 0.7s; }
        .glass-card:hover .product-img { transform: scale(1.15); }

        .btn-unified { border: 1px solid rgba(255, 255, 255, 0.2); background: transparent; color: white; text-transform: uppercase; font-weight: bold; transition: 0.4s ease; display: inline-flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; }
        .btn-unified:hover { background: white; color: black; }
        .product-btn { width: 100%; padding: 1rem; font-size: 10px; letter-spacing: 0.3em; border-radius: 0.5rem; }
        .social-btn { padding: 0.7rem 1.4rem; border-radius: 50px; font-size: 11px; text-decoration: none; }
        #toast { visibility: hidden; min-width: 250px; background: white; color: black; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 100; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; font-size: 10px; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>
    <div class="bg-container"><div class="bg-image"></div></div>
    <div id="toast">VIBRAȚIE ADĂUGATĂ ÎN COȘ</div>
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50 bg-black/40 backdrop-blur-md">
        <div class="serif text-2xl font-bold uppercase italic">Energetica</div>
        <div class="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-widest">
            <a href="index.html" class="hover:text-stone-400 transition">Acasă</a>
            <a href="products.html" class="border-b border-white">Colecție</a>
            <a href="despre.html" class="hover:text-stone-400 transition">Ghid</a>
            <a href="contact.html" class="hover:text-stone-400 transition">Contact</a>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto pt-40 px-10 pb-24">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <div class="img-container"><img src="ametist.jpg" class="product-img" alt=""></div>
                <h3 class="serif text-2xl italic mb-2">Ochi de Tigru Gold</h3>
                <p class="text-stone-400 font-bold mb-6">120 RON</p>
                <button onclick="showToast()" class="btn-unified product-btn">Adaugă în coș</button>
            </div>
            </div>
    </main>
    <footer class="w-full py-12 border-t border-white/10 bg-black/60 relative z-50">
        <div class="max-w-7xl mx-auto px-10 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="serif text-xl italic text-stone-300">Energetica</div>
            <div class="flex flex-wrap gap-4"><a href="#" class="btn-unified social-btn"><i class="fa-brands fa-instagram"></i> Instagram</a><a href="#" class="btn-unified social-btn"><i class="fa-brands fa-telegram"></i> Telegram</a></div>
        </div>
    </footer>
    <script>function showToast() { var x = document.getElementById("toast"); x.className = "show"; setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000); }</script>
</body>
</html>
