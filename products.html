<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">

    <title>Energetica | Produse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        
        body { 
            background-color: #080310; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* Fundalul fix cu imaginea cristale.jpg */
        .bg-fixed { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            background-image: url('cristale.jpg'); 
            background-size: cover; 
            background-position: center; 
            z-index: -2; 
            filter: brightness(0.35); 
        }

        .serif { font-family: 'Playfair Display', serif; }

        /* Stil pentru cardurile produselor */
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: 0.4s cubic-bezier(0.22, 1, 0.36, 1); 
            display: flex;
            flex-direction: column;
        }

        .glass-card:hover { 
            transform: translateY(-10px); 
            border-color: rgba(252, 211, 77, 0.5); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
