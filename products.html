<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Colecție</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        
        body { background-color: #080310; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* ZOOM LENT FUNDAL */
        .bg-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2; overflow: hidden; }
        .bg-image { 
            width: 100%; height: 100%; 
            background-image: url('cristale.jpg'); 
            background-size: cover; 
            background-position: center; 
            filter: brightness(0.3); 
            animation: backgroundZoom 25s infinite alternate ease-in-out; 
        }
        @keyframes backgroundZoom { from { transform: scale(1); } to { transform: scale(1.15); } }
        
        .serif { font-family: 'Playfair Display', serif; }

        /* Carduri Produse */
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.4s ease-in-out; }
        .glass-card:hover { transform: translateY(-10px); border-color: rgba(255, 255, 255, 0.3); }

        .img-container { width: 100%; height: 18rem; overflow: hidden; border-radius: 1.5rem; margin-bottom: 1.5rem; cursor: zoom-in; }
        .product-img { width: 100%; height: 100%; object-fit: cover; transition: 0.7s; }
        .glass-card:hover .product-img { transform: scale(1.1); }

        /* BUTOANE UNIFIED */
        .btn-unified {
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.02);
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.4s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center; justify-content: center; gap: 10px;
            text-decoration: none;
        }
        .btn-unified:hover { background-color: white; color: black; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .product-btn { width: 100%; padding: 1rem; font-size: 10px; letter-spacing: 0.3em; border-radius: 0.5rem; }
        .social-btn { padding: 0.7rem 1.4rem; border-radius: 50px; font-size: 11px; min-width: 130px; }

        /* LIGHTBOX PENTRU IMAGINI */
        #lightbox {
            display: none; position: fixed; z-index: 1000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
            justify-content: center; align-items: center; cursor: zoom-out;
        }
        #lightbox img { max-width: 90%; max-height: 80%; border-radius: 1rem; transform: scale(0.9); transition: 0.3s; }
        #lightbox.open img { transform: scale(1); }

        /* PANOU LATERAL COȘ */
        #cart-sidebar {
            position: fixed; top: 0; right: 0; height: 100%; width: 350px;
            background: rgba(8, 3, 16, 0.95); backdrop-filter: blur(25px);
            z-index: 1100; transform: translateX(100%); transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            border-left: 1px solid rgba(255, 255, 255, 0.1); padding: 2.5rem;
            display: flex; flex-direction: column;
        }
        #cart-sidebar.open { transform: translateX(0); }

        .cart-item { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* Badge pentru număr produse în coș */
        #cart-count { background: white; color: black; font-size: 9px; padding: 2px 6px; border-radius: 50px; margin-left: 5px; font-weight: 800; vertical-align: middle; }

        footer { background: linear-gradient(to top, rgba(8,3,16,1) 0%, rgba(8,3,16,0.8) 100%); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div class="bg-container"><div class="bg-image"></div></div>

    <div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img" src="" alt=""></div>

    <div id="cart-sidebar">
        <div class="flex justify-between items-center mb-10">
            <h2 class="serif text-3xl italic">Coșul Tău</h2>
            <button onclick="toggleCart()" class="text-white/50 hover:text-white text-2xl">&times;</button>
        </div>
        <div id="cart-content" class="flex-grow overflow-y-auto pr-2">
            </div>
        <div class="mt-8 pt-8 border-t border-white/10">
            <div class="flex justify-between items-center mb-8">
                <span class="text-stone-500 uppercase text-[10px] tracking-widest">Subtotal</span>
                <span id="cart-total" class="text-xl font-bold">0 RON</span>
            </div>
            <a href="contact.html" class="btn-unified w-full py-4 rounded-lg text-[10px] tracking-[0.3em]">Finalizează Comanda</a>
        </div>
    </div>
    
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50 bg-black/40 backdrop-blur-md border-b border-white/10">
        <div class="serif text-2xl font-bold uppercase italic tracking-tighter">Energetica</div>
        <div class="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-widest">
            <a href="index.html" class="hover:text-stone-400 transition">Acasă</a>
            <a href="products.html" class="border-b border-white">Colecție</a>
            <a href="despre.html" class="hover:text-stone-400 transition">Ghid</a>
            <a href="contact.html" class="hover:text-stone-400 transition">Contact</a>
            <button onclick="toggleCart()" class="hover:text-stone-400 transition flex items-center">
                <i class="fa-solid fa-bag-shopping"></i>
                <span id="cart-count">0</span>
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto pt-40 px-10 pb-24 relative z-10">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            
            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <div class="img-container" onclick="openLightbox('ametist.jpg')"><img src="ametist.jpg" class="product-img"></div>
                <h3 class="serif text-2xl italic mb-2">Ochi de Tigru Gold</h3>
                <p class="text-stone-400 font-bold text-lg mb-6 tracking-widest">120 RON</p>
                <button onclick="addToCart('Ochi de Tigru Gold', 120, 'ametist.jpg')" class="btn-unified product-btn">Adaugă în coș</button>
            </div>

            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <div class="img-container" onclick="openLightbox('bratara_tripla.jpg')"><img src="bratara_tripla.jpg" class="product-img"></div>
                <h3 class="serif text-2xl italic mb-2">Triplă Protecție Azur</h3>
                <p class="text-stone-400 font-bold text-lg mb-6 tracking-widest">85 RON</p>
                <button onclick="addToCart('Triplă Protecție Azur', 85, 'bratara_tripla.jpg')" class="btn-unified product-btn">Adaugă în coș</button>
            </div>

            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <div class="img-container" onclick="openLightbox('bratara_vulcanica.jpg')"><img src="bratara_vulcanica.jpg" class="product-img"></div>
                <h3 class="serif text-2xl italic mb-2">Energie Vulcanică</h3>
                <p class="text-stone-400 font-bold text-lg mb-6 tracking-widest">85 RON</p>
                <button onclick="addToCart('Energie Vulcanică', 85, 'bratara_vulcanica.jpg')" class="btn-unified product-btn">Adaugă în coș</button>
            </div>

            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <div class="img-container" onclick="openLightbox('citrin.jpg')"><img src="citrin.jpg" class="product-img"></div>
                <h3 class="serif text-2xl italic mb-2">Scut Hematit</h3>
                <p class="text-stone-400 font-bold text-lg mb-6 tracking-widest">95 RON</p>
                <button onclick="addToCart('Scut Hematit', 95, 'citrin.jpg')" class="btn-unified product-btn">Adaugă în coș</button>
            </div>

            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <div class="img-container" onclick="openLightbox('cuart-roz.jpg')"><img src="cuart-roz.jpg" class="product-img"></div>
                <h3 class="serif text-2xl italic mb-2">Spiritul Buddha</h3>
                <p class="text-stone-400 font-bold text-lg mb-6 tracking-widest">85 RON</p>
                <button onclick="addToCart('Spiritul Buddha', 85, 'cuart-roz.jpg')" class="btn-unified product-btn">Adaugă în coș</button>
            </div>

        </div>
    </main>

    <footer class="w-full py-16 border-t border-white/10 relative z-50">
        <div class="max-w-7xl mx-auto px-10 flex flex-col md:flex-row justify-between items-center gap-12">
            <div class="serif text-2xl italic text-stone-300">Energetica</div>
            <div class="flex flex-wrap gap-4 justify-center items-center">
                <a href="https://instagram.com" target="_blank" class="btn-unified social-btn"><i class="fa-brands fa-instagram"></i> Instagram</a>
                <a href="https://tiktok.com" target="_blank" class="btn-unified social-btn"><i class="fa-brands fa-tiktok"></i> TikTok</a>
                <a href="https://facebook.com" target="_blank" class="btn-unified social-btn"><i class="fa-brands fa-facebook-f"></i> Facebook</a>
                <a href="https://t.me" target="_blank" class="btn-unified social-btn"><i class="fa-brands fa-telegram"></i> Telegram</a>
            </div>
            <p class="text-[9px] text-stone-500 uppercase tracking-widest font-bold">© 2026 Energetica • Energie pură</p>
        </div>
    </footer>

    <script>
        let cart = JSON.parse(localStorage.getItem('energetica_cart')) || [];

        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('open'); }

        function addToCart(name, price, img) {
            // Căutăm dacă produsul există deja
            const existingProduct = cart.find(item => item.name === name);
            
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({name, price, img, quantity: 1});
            }

            localStorage.setItem('energetica_cart', JSON.stringify(cart));
            updateCartUI();
            if(!document.getElementById('cart-sidebar').classList.contains('open')) toggleCart();
        }

        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name);
            localStorage.setItem('energetica_cart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-content');
            const totalEl = document.getElementById('cart-total');
            const countEl = document.getElementById('cart-count');
            
            container.innerHTML = '';
            let total = 0;
            let totalItems = 0;

            cart.forEach((item) => {
                total += item.price * item.quantity;
                totalItems += item.quantity;
                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.img}" class="w-16 h-16 object-cover rounded-lg border border-white/10">
                        <div class="flex-grow">
                            <h4 class="text-[10px] uppercase font-bold tracking-tighter">${item.name}</h4>
                            <p class="text-stone-400 text-xs">${item.quantity} buc. x ${item.price} RON</p>
                        </div>
                        <button onclick="removeFromCart('${item.name}')" class="text-white/20 hover:text-white">&times;</button>
                    </div>`;
            });
            
            totalEl.innerText = total + " RON";
            countEl.innerText = totalItems;
        }

        function openLightbox(src) {
            const lb = document.getElementById('lightbox');
            document.getElementById('lightbox-img').src = src;
            lb.style.display = 'flex';
            setTimeout(() => lb.classList.add('open'), 10);
        }
        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.classList.remove('open');
            setTimeout(() => lb.style.display = 'none', 300);
        }

        // Inițializare la încărcare
        updateCartUI();
    </script>
</body>
</html>
