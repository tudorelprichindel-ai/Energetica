<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Produse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        
        body { 
            background-color: #080310; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* Fundalul fix cu imaginea cristale.jpg */
        .bg-fixed { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            background-image: url('cristale.jpg'); 
            background-size: cover; 
            background-position: center; 
            z-index: -2; 
            filter: brightness(0.35); 
        }

        .serif { font-family: 'Playfair Display', serif; }

        /* Stil pentru cardurile produselor */
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: 0.4s cubic-bezier(0.22, 1, 0.36, 1); 
            display: flex;
            flex-direction: column;
        }

        .glass-card:hover { 
            transform: translateY(-10px); 
            border-color: rgba(252, 211, 77, 0.5); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Containerul imaginii - ESENȚIAL PENTRU ZOOM */
        .img-container {
            width: 100%;
            height: 18rem;
            overflow: hidden; /* Taie imaginea care iese din cadru */
            border-radius: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animația de Zoom solicitată */
        .product-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1); /* Zoom lin */
        }

        /* Declanșarea zoom-ului la hover */
        .glass-card:hover .product-img { 
            transform: scale(1.15); /* Mărește imaginea cu 15% */
        }

        /* Stil pentru Pop-up (Toast) */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #fcd34d;
            color: #000;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>
    <div class="bg-fixed"></div>
    <div id="toast">Vibrație adăugată în coș</div>
    
    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50 bg-black/40 backdrop-blur-md border-b border-white/10">
        <div class="serif text-2xl font-bold uppercase italic">Energetica</div>
        <div class="hidden md:flex gap-8">
            <a href="index.html" class="text-[10px] font-bold uppercase tracking-widest hover:text-amber-400 transition">Acasă</a>
            <a href="products.html" class="text-[10px] font-bold uppercase tracking-widest text-amber-400">Colecție</a>
            <a href="despre.html" class="text-[10px] font-bold uppercase tracking-widest hover:text-amber-400 transition">Ghid</a>
            <a href="contact.html" class="text-[10px] font-bold uppercase tracking-widest hover:text-amber-400 transition">Contact</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto pt-40 px-10 pb-24">
        <header class="text-center mb-16">
            <h1 class="serif text-5xl italic mb-4">Colecția Ta</h1>
            <p class="text-stone-400 text-[10px] uppercase tracking-[0.4em]">Energie cristalizată în formă pură</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            
            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <div class="img-container">
                    <img src="ametist.jpg" class="product-img" alt="Ochi de Tigru Gold">
                </div>
                <h3 class="serif text-2xl italic mb-2">Ochi de Tigru Gold</h3>
                <p class="text-amber-300 font-bold text-lg mb-6 tracking-widest">120 RON</p>
                <button onclick="showToast()" class="w-full border border-white/20 py-4 text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition rounded-xl font-bold">Adaugă în coș</button>
            </div>

            <div class="glass-card p-6 rounded-[2.5rem] text-center">
                <div class="img-container">
                    <img src="bratara_tripla.jpg" class="product-img" alt="Triplă Protecție Azur">
                </div>
                <h3 class="serif text-2xl italic mb-2">Triplă Protecție Azur</h3>
                <p class="text-amber-300 font-bold text-lg mb-6 tracking-widest">85 RON</p>
                <button onclick="showToast()" class="w-full border border-white/20 py-4 text-[10px] uppercase tracking-widest hover:bg-white hover:text-black transition rounded-xl font-bold">Adaugă în coș</button>
            </div>
