<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energetica | Colecție</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        
        body { 
            background-color: #080310; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* Fundalul mistic fix */
        .bg-fixed { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            background-image: url('cristale.jpg'); 
            background-size: cover; 
            background-position: center; 
            z-index: -2; 
            filter: brightness(0.3); 
        }

        .serif { font-family: 'Playfair Display', serif; }

        /* Cardurile produselor */
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: 0.4s cubic-bezier(0.22, 1, 0.36, 1); 
        }

        .glass-card:hover { 
            transform: translateY(-10px); 
            border-color: #fcd34d; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Containerul imaginii pentru efectul de ZOOM */
        .img-container {
            width: 100%;
            height: 18rem;
            overflow: hidden;
            border-radius: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .product-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.7s ease-in-out; 
        }

        .glass-card:hover .product-img { 
            transform: scale(1.15); /* Efectul de mărire cerut */
        }

        /* Stil pentru link-urile sociale */
        .social-link {
            color: #a8a29e;
            transition: 0.4s ease;
            text-decoration: none;
        }
        .social-link:hover {
            color: #fcd34d;
            text-shadow: 0 0 10px rgba(252, 211, 77, 0.4);
            letter-spacing: 3px;
        }

        /* Notificare Pop-up */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #fcd34d;
            color: #000;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
